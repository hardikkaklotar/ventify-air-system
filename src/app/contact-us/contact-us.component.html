<div class="fix-height-banner">
    <img class="object-cover w-full h-full" src="./../../assets/images/contact-us-banner.jpg"
        alt="non destructive testing training">
    <div class="absolute bottom-0 text-center flex items-center justify-center w-full h-full text-white bg-gradient-to-t from-black">
        <h1 class="md:mb-24">Contact Us</h1>
    </div>
</div>

<div class="container py-10 md:-mt-44 z-10 relative">
    <h4 class="block p-2 text-base sm:text-lg md:text-xl lg:text-2xl sm:p-3 bg-black text-white text-center">Please take a few moments to fill out our form so we can best
        assist you.</h4>
    <div class="p-3 sm:p-5 border shadow bg-white">
        <p *ngIf="!userForm.valid && submitted" class="text-end font-medium text-danger">
            Please Enter Your Valid Information
        </p>
        <p *ngIf="userForm.valid && submitted" class="text-end font-medium text-success">
            Form is Valid
        </p>
        <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="send()" action="javascript:void(0)">
            <div class="pb-4 relative">
                <label class="block text-sm md:text-base text-black mb-1 md:mb-2" for="name">Name</label>
                <input class="custom-input" id="name" formControlName="name" placeholder="Enter your Name">
                <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
                    class="text-danger font-medium text-sm mt-1">
                    First Name is required.
                </div>
            </div>

            <div class="pb-4 relative">
                <label class="block text-sm md:text-base text-black mb-1 md:mb-2" for="email">Email</label>
                <input class="custom-input" id="email" type="email" formControlName="email"
                    placeholder="Enter your Email">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                    class="text-danger font-medium text-sm mt-1">
                    <span *ngIf="userForm.get('email')?.hasError('required')">Email is required.</span>
                    <span *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</span>
                </div>
            </div>

            <div class="pb-4 relative">
                <label class="block text-sm md:text-base text-black mb-1 md:mb-2" for="phone">Mobile
                    Number</label>
                <input class="custom-input" id="phone" type="number" formControlName="phone"
                    placeholder="Enter your Mobile Number">
                <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
                    class="text-danger font-medium text-sm mt-1">
                    <span *ngIf="userForm.get('phone')?.hasError('required')">Mobile Number is required.</span>
                    <span *ngIf="userForm.get('phone')?.hasError('pattern')">Mobile Number must be 10
                        digits.</span>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm md:text-base text-black mb-1 md:mb-2" for="message">Message</label>
                <textarea class="custom-textarea" id="message" formControlName="message"
                    placeholder="Write Your Message Here"></textarea>
                <div *ngIf="userForm.get('message')?.invalid && userForm.get('message')?.touched"
                    class="text-danger font-medium text-sm">
                    Message is required.
                </div>
            </div>
            <button class="btn-primary mt-3 sm:mt-5 mx-auto px-10" type="submit">Submit</button>
        </form>
    </div>
</div>
